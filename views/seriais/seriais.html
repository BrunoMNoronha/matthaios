{% extends "layout.html" %}
{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Controle de serial</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group mr-2">
      <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
      <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
    </div>
    <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
      <span data-feather="calendar"></span>
      This week
    </button>
  </div>
</div>
<div>
  <button type="button" class="btn btn-primary mb-3" data-toggle="modal" data-target="#cadastrarModal">
    Adicionar</button>
</div>

<div class="table-responsive">
  <table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th>#</th>
        <th>Serial</th>
      </tr>
    </thead>
    <tbody>
      <tr class='thead-dark'>
        <td>1</td>
        <td>sadasdasd</td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal Saída -->
<div class="modal fade" id="cadastrarModal" tabindex="-1" role="dialog" aria-labelledby="cadastrarModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="cadastrarModalLabel">Adicionar número de série</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form action="seriais/store" method="POST" enctype="multipart/form-data">
        <div class="modal-body">
          <input type="hidden" name="produto_id" value="{{id}}">
          <div class="form-group row">
            <label for="inputSerial" class="col-sm-4 col-form-label">Número de Série</label>
            <div class="col-sm-8">
              <input type="text" name="serial_number" class="form-control" id="inputSerial">
            </div>
          </div>
          <div class="form-group">
            <label for="exampleFormControlFile1">CSV</label>
            <input type="file" name="csv" accept=".csv" class="form-control-file" id="exampleFormControlFile1">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Adicionar</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
