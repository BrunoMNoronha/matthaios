{% extends "layout.html" %}

{% block content %}

<div class="pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Cadastrar novo pedido</h1>
</div>

<div>
  <form action="/pedidos/store" method="POST">
    <div class="form-row justify-content-md-center">
      <div class="form-group col-md-4">
        <label for="data">Data</label>
        <input type="date" name="data" class="form-control">
      </div>
    </div>
    <div class="form-row justify-content-md-center">
      <div class="form-group col-md-2">
        <label for="bloco">Bloco</label>
        <select class="custom-select" name="bloco" id="bloco">
          <option selected>--</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
          <option value="E">E</option>
          <option value="F">F</option>
          <option value="G">G</option>
          <option value="H">H</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="apt">Apartamento</label>
        <input type="number" name="apt" min="101" max="445" class="form-control" id="apt">
      </div>
    </div>
    <div class="form-row justify-content-md-center">
      <div class="form-group col-md-4">
        <label for="prioridade">Prioridade</label>
        <div class="d-flex justify-content-between">
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" value="baixa" id="prioidade-baixa" name="prioridade" class="custom-control-input"
              checked>
            <label class="custom-control-label" for="prioidade-baixa">Baixa</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" value="media" id="prioidade-media" name="prioridade" class="custom-control-input">
            <label class="custom-control-label" for="prioidade-media">Média</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" value="alta" id="prioidade-alta" name="prioridade" class="custom-control-input">
            <label class="custom-control-label" for="prioidade-alta">Alta</label>
          </div>
        </div>
      </div>
    </div>
    <div class="form-row justify-content-md-center">
      <div class="form-group col-md-4">
        <label for="categoria">Categoria</label>
        <select class="custom-select" name="categoria" id="categoria">
          <option selected>-- selecione --</option>
          <option value="instalação">Instalação</option>
          <option value="sem sinal">Sem sinal</option>
        </select>
      </div>
    </div>
    <div class="form-row justify-content-md-center">
      <div class="form-group col-md-4">
        <label for="responsavel">Responsável técnico</label>
        <select class="custom-select" name="responsavel" id="responsavel">
          <option selected>-- selecione --</option>
          <option value="Aldiney Carneiro">Aldiney Carneiro</option>
          <option value="Bruno Menezes">Bruno Menezes</option>
        </select>
      </div>
    </div>
    <div class="form-row justify-content-md-center">
      <div class="form-group col-md-4">
        <label for="obs">Descrição</label>
        <textarea name="descricao" class="form-control" id="obs" rows="3"></textarea>
      </div>
    </div>

    <input type="hidden" value="pendente" name="status">

    <div class="d-flex justify-content-md-center">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </form>
</div>

{% endblock content %}
